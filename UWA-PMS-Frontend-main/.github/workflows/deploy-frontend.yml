name: Deploy React Frontend to Azure Web App

on:
  push:
    branches:
      - main  # change if your branch is different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18.x'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install
        working-directory: ./frontend

      # 4. Build React app
      - name: Build React app
        run: npm run build
        working-directory: ./frontend
        env:
          REACT_APP_API_URL: https://my-backend-app-fgftfxgtcshja7an.southindia-01.azurewebsites.net  # backend URL

      # 5. Deploy to Azure Web App
      - name: Deploy to Azure
        uses: azure/webapps-deploy@v2
        with:
          app-name: my-frontend-app  # Azure Web App name
          slot-name: production
          package: ./frontend/build
